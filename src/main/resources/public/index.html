<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script language="text/x-template" class="listWorkoutTemplate">
        {{#each workouts}}
            <li>#{{this.id}} <b> {{this.name}} </b>  > {{this.levels}}</li>
        {{/each}}

    </script>
    <style >
        body{
            background-color: #80ced6;
            }
    </style>

</head>
<body>
<form action="/worker" method="post">
<div class="container">
    <div class="col-12">
        <h1 class="display-3"  style="text-align:center" > PLayers list</h1>
    </div>
    <form class="needs-validation" action="/hello" method="post" novalidate>

        <div class="form-row">
            <input name="name" class="userName" value="" placeholder="Enter name">
            <input name="level" type="number" class="level" value="" placeholder="Enter Score">



        </div>
        <div class="form-row">
            <button type="button" onclick="addPlayer()">Add Player</button>
            <button type="button" onclick="getWorkouts()">Show Players</button>
        </div>
    </form>
    <hr/>
    <ul class="workouts"></ul>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
            integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
            crossorigin="anonymous"></script>

</body>


</html>
